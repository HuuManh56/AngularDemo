<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>product</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row" style="margin-top: 50px">
      <div class="col-md-12" style="background-color: beige">
        <div style="margin-bottom: 10px">
            <a class="btn btn-danger" [routerLink]="['/product-add']"> Create new </a>
            <a style="float: right" routerLink="/">LogOut</a>
        </div>
       
        <table class="table">
            <thead>
              <tr>
    
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Category</th>
                <th scope="col">Describe</th>
                <th scope="col">Image</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products">
    
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.category}}</td>
                <td>{{product.describe}}</td>
                <td>
                  <img src="{{product.image}}" style="width:100px; height: 74px;" alt="">
                </td>
                <td>
    
                  <a class="btn btn-primary" [routerLink]="['/product-detail',product.id]"> Detail</a>
    
    
                  <a class="btn btn-success" [routerLink]="['/product-edit',product.id]"> Edit </a>
                  <button class="btn btn-warning" (click)="Delete(product.id)">
                      Delete
                  </button>
                </td>
              </tr>
    
            </tbody>
          </table>
         
      </div>
      
    </div>

  </div>

</body>

</html>
