<div class="container">
    <div class="row">
        <div class="col-md-4" style="margin: 0 auto;    background-color: antiquewhite">
            <h3 style="text-align: center">Login</h3>
            <form action="" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for=""> UserName</label>
                    <input type="text" class="form-control" formControlName="username" >
                    <div *ngIf="form.controls.username.invalid && (form.controls.username.dirty || form.controls.username.touched)" class="alert alert-danger">
                            UserName is required
                    </div>
                </div>
                <div class="form-group">
                    <label for=""> Password</label>
                    <input type="password" class="form-control" formControlName="password" >
                    <div class="alert alert-danger" *ngIf="form.controls.password.invalid && (form.controls.password.dirty || form.controls.password.touched)">
                        <div *ngIf="form.controls.password.errors.required">
                            Password is required.
                          </div>
                          <div *ngIf="form.controls.password.errors.minlength">
                            Password must be at least 5 characters long.
                          </div>
                    </div>
                </div>
               
                <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
                    Login 
                </button>
            </form>
        </div>
    </div>

</div>
